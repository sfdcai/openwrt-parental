name: Build Parental Suite package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build release zip
        run: |
          chmod +x generate.sh
          ./generate.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: parental_suite_v2
          path: parental_suite_v2.zip
